<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puma Concept</title>
    
    <script src="https://kit.fontawesome.com/e2a54895da.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">

</head>
<body>
    <header>
        <div class="menu-container">
            <div class="menu">
                <div class="menu-left">
                    <img class="logo" src="assets/img/logo.png" alt="Logo Puma">
                    <ul>
                        <li><a href="#">Mulheres</a></li>
                        <li><a href="#">Homens</a></li>
                        <li><a href="#">Kids</a></li>
                        <li><a href="#">Esportes</a></li>
                        <li><a href="#">Coleções</a></li>
                        <li><a href="#">Outlet</a></li>
                    </ul>
                </div>
                <div class="menu-right">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input class="search-bar" type="text" placeholder=" PESQUISAR">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <i class="fa-solid fa-user"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="banner" onclick="window.location='https://br.puma.com/'"></div>
        <div class="flex-trending">
            <h2 class="title">Trending Products</h2>
            <div class="trending-products">  
                <div class="products">
                    <img src="assets/img/tenis1.png" alt="TÊNIS CALI SPORT FEMININO">
                    <span>TÊNIS CALI SPORT FEMININO</span>
                    <span class="price">R$ 599,90</span>
                </div>
                <div class="products">
                    <img src="assets/img/tenis2.png" alt="TÊNIS RS-Z REINVENT FEMININO">
                    <span>TÊNIS RS-Z REINVENT FEMININO</span>
                    <span class="price">R$ 599,90</span>
                </div>
                <div class="products">
                    <img src="assets/img/tenis3.png" alt="TÊNIS CALI STAR FEMININO">
                    <span>TÊNIS CALI STAR FEMININO</span>
                    <span class="price">R$ 549,90</span>
                </div>
                <div class="products">
                    <img src="assets/img/tenis4.png" alt="TÊNIS WILD RIDER PICKUP">
                    <span>TÊNIS WILD RIDER PICKUP</span>
                    <span class="price">R$ 449,90</span>
                </div>
        </div>
        </div>
    </main>
    <footer>
        <span>Copyright © | Pedro Vieira</span>
    </footer>
</body>
</html>
